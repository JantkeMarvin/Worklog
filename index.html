<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worklog</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header class="app-header">
    <h1>Worklog</h1>

    <div class="top-actions">
      <button data-action="new-job">+ New Job</button>
      <button data-action="new-todo">+ New ToDo</button>
    </div>
  </header>

  <main id="view">
    <!-- Content wird komplett von app.js gerendert -->
  </main>

  <nav class="bottom-nav">
    <button data-tab="today">Today</button>
    <button data-tab="month">Month</button>
    <button data-tab="todo">ToDo</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <script src="./app.js"></script>

</body>
</html>
