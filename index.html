<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Worklog</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <button id="addBtn" class="btn primary">+ New Job</button>
    <button id="backupBtn" class="btn">Backup</button>
    <button id="restoreBtn" class="btn">Restore</button>
    <input id="restoreInput" type="file" accept="application/json" style="display:none" />
    <div id="status" class="status"></div>
  </header>

  <main id="view" class="view"></main>

  <nav class="bottomnav">
    <button class="navbtn" data-tab="today">Today</button>
    <button class="navbtn" data-tab="days">All Days</button>
    <button class="navbtn" data-tab="bydate">Date</button>
    <button class="navbtn" data-tab="search">Search</button>
    <button class="navbtn" data-tab="todo">ToDo</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
